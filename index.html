<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="display">0</div>
    <section class="calc-btns">
      <div class="num-row">
        <button class="num double-space">C</button>
        <button class="num">&larr;</button>
        <button class="sign">&divide;</button>
      </div>
      <div class="num-row">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="sign">&times;</button>
      </div>
      <div class="num-row">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="sign">&minus;</button>
      </div>
      <div class="num-row">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="sign">&plus;</button>
      </div>
      <div class="num-row">
        <button class="num triple-space">0</button>
        <button class="sign">&equals;</button>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
